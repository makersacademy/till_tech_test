<!DOCTYPE html>
<html>
  <head>

    <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' type='text/css' href='http://necolas.github.com/normalize.css/3.0.2/normalize.css'>
    <link rel='stylesheet' type='text/css' href='http://necolas.github.com/normalize.css/3.0.2/normalize.css'>
    <link rel="stylesheet" type="text/css" href="/stylesheets/index.css">
    <script type="text/javascript" src="/scripts/jquery.js" ></script>
    <script type="text/javascript" src="/scripts/receiptTemplate.js"></script>
    <script type="text/javascript" src="/scripts/handlebars.js"></script> 
    <script type="text/javascript" src="/scripts/menuTemplate.js"></script>

    <script id="receipt-template" type="text/x-handlebars-template" >

      <section id='receipt-box'>
        <img src='/images/coffee_logo.png'>

        <p>{{time}}</p>
        <p>The Coffee Connection</p>
        
        Items:
        <ul id='order-list'>
          {{#order.items}}
          <li>{{name}} X {{quantity}} <span class="right"> {{#if discount }} {{ discount }} from {{/if}} {{cost}}</li></span>
          {{/order.items}}
        </ul>

        <ul id='footer'>
          <li><span class='left'>Discount: </span><span class="right">{{discount.discount}}</span></li>
          <li><span class='left'>Total:</span><span class='right'>{{total}}</span></li>
        </ul>


      </section>
    </script>

    <script id="menu-template" type="text/x-handlebars-template" >
      <ul>
        {{#menu_items}}
        <li class='menu-item'>{{name}} ::: {{price}}</li>
        {{/menu_items}}
      </ul>
    </script>

  </head>
  
  <body>
    <div id='receipt-column'>
      <section id='receipt-container'>
      </section>
    </div>

    <div id='menu-column'>
      <section id='menu-container'>
      </section>
    </div>
  </body>
</html>
